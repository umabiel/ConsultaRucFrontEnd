<div class="container">

  <div class="row">
    <div class="col my-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-3 mx-3">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" formControlName="username" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <button class="btn btn-primary form-control">Ingresar</button>
            </div>
          </form>

          <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        </div>
      </div>
    </div>
  </div>

</div>
